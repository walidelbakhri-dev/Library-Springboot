<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: body">
<head><title>Liste des livres</title></head>
<body>
<div>
    <div class="d-flex justify-content-between mb-3">
        <h1>Livres</h1>
        <a class="btn btn-primary" th:href="@{/books/new}">Ajouter</a>
    </div>

    <form method="get" class="mb-3">
        <div class="input-group">
            <input class="form-control" type="search" name="q" th:value="${q}" placeholder="Rechercher titre ou auteur"/>
            <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead><tr><th>Titre</th><th>Auteur</th><th>ISBN</th><th>Année</th><th></th></tr></thead>
        <tbody>
        <tr th:each="book : ${books.content}">
            <td th:text="${book.title}">Titre</td>
            <td th:text="${book.author}">Auteur</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.year}">Année</td>
            <td>
                <a th:href="@{|/books/${book.id}/edit|}" class="btn btn-sm btn-secondary">Modifier</a>
                <form th:action="@{|/books/${book.id}/delete|}" method="post" style="display:inline">
                    <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Supprimer ?')">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
