<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: body">
<head><title>Formulaire membre</title></head>
<body>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 th:text="${member.id} != null ? 'Modifier membre' : 'Nouveau membre'">Formulaire</h2>
        <form th:action="${member.id} != null ? @{|/members/${member.id}|} : @{/members}" th:object="${member}" method="post">
            <div class="mb-3">
                <label class="form-label">Nom complet</label>
                <input class="form-control" th:field="*{fullName}" required maxlength="150"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" th:field="*{email}" type="email" maxlength="200"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Téléphone</label>
                <input class="form-control" th:field="*{phone}" maxlength="20"/>
            </div>
            <button class="btn btn-primary" type="submit">Enregistrer</button>
            <a class="btn btn-secondary" th:href="@{/members}">Annuler</a>
        </form>
    </div>
</div>
</body>
</html>
