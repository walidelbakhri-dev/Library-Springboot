<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voir Livre</title>
    <link rel="stylesheet" href="/css/app.css" />
    <script src="/js/app.js" defer></script>
</head>
<body>
<div class="container">
    <h1 id="bookTitle">Livre</h1>
    <div id="message"></div>

    <div class="card" style="margin-top:12px">
        <p><strong>Auteur:</strong> <span id="bookAuthor"></span></p>
        <p><strong>ISBN:</strong> <span id="bookIsbn"></span></p>
        <hr/>
        <p id="bookDesc"></p>
        <div style="margin-top:12px">
            <a href="/books/form.html" id="editLink" class="btn btn-primary">Éditer</a>
            <a href="/books/list.html" class="btn btn-secondary">Retour</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if (!id) { apiHelpers.showMessage('message','ID manquant','danger'); return; }
      try {
        const b = await apiHelpers.getBook(id);
        document.getElementById('bookTitle').textContent = b.title || '';
        document.getElementById('bookAuthor').textContent = b.author || '';
        document.getElementById('bookIsbn').textContent = b.isbn || '—';
        document.getElementById('bookDesc').textContent = b.description || '';
        document.getElementById('editLink').href = '/books/form.html?id=' + b.id;
      } catch(err) { apiHelpers.showMessage('message','Erreur : '+err.message,'danger'); }
    });
</script>
</body>
</html>
