<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulaire Membre</title>
    <link rel="stylesheet" href="/css/app.css" />
    <script src="/js/app.js" defer></script>
</head>
<body>
<div class="container">
    <h1 id="pageTitle">Ajouter un membre</h1>
    <div id="message"></div>

    <div class="card" style="margin-top:12px">
        <form id="memberForm">
            <input type="hidden" id="memberId" />
            <div class="form-row">
                <div class="col">
                    <label>Prénom</label>
                    <input id="firstName" class="input" type="text" required />
                </div>
                <div class="col">
                    <label>Nom</label>
                    <input id="lastName" class="input" type="text" required />
                </div>
            </div>
            <div style="margin-top:10px">
                <label>Email</label>
                <input id="email" class="input" type="email" />
            </div>
            <div style="margin-top:10px">
                <label>Téléphone</label>
                <input id="phone" class="input" type="text" />
            </div>

            <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
                <a class="btn btn-secondary" href="/members/list.html">Annuler</a>
                <button class="btn btn-primary" type="submit">Enregistrer</button>
            </div>
        </form>
    </div>
</div>

<script>
    (function(){
      const params = new URLSearchParams(location.search); const id = params.get('id');
      const form = document.getElementById('memberForm');
      async function load() {
        if (!id) return;
        document.getElementById('pageTitle').textContent = 'Éditer le membre';
        try {
          const m = await apiHelpers.getMember(id);
          document.getElementById('memberId').value = m.id || '';
          document.getElementById('firstName').value = m.firstName || '';
          document.getElementById('lastName').value = m.lastName || '';
          document.getElementById('email').value = m.email || '';
          document.getElementById('phone').value = m.phone || '';
        } catch(e){ apiHelpers.showMessage('message','Erreur : '+e.message,'danger'); }
      }
      form.addEventListener('submit', async (ev)=>{
        ev.preventDefault();
        const payload = {
          firstName: document.getElementById('firstName').value.trim(),
          lastName: document.getElementById('lastName').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim()
        };
        try {
          if (id) { await apiHelpers.updateMember(id, payload); apiHelpers.showMessage('message','Membre mis à jour','success'); setTimeout(()=>location.href='/members/list.html',800) }
          else { await apiHelpers.createMember(payload); apiHelpers.showMessage('message','Membre créé','success'); setTimeout(()=>location.href='/members/list.html',800) }
        } catch(err){ apiHelpers.showMessage('message','Erreur : '+err.message,'danger'); }
      });
      document.addEventListener('DOMContentLoaded', load);
    })();
</script>
</body>
</html>
