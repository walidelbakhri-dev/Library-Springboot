<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulaire Emprunt</title>
    <link rel="stylesheet" href="/css/app.css" />
    <script src="/js/app.js" defer></script>
</head>
<body>
<div class="container">
    <h1 id="pageTitle">Nouvel emprunt</h1>
    <div id="message"></div>

    <div class="card" style="margin-top:12px">
        <form id="loanForm">
            <input type="hidden" id="loanId" />
            <div>
                <label>Livre</label>
                <select id="selectBook" class="input"></select>
            </div>
            <div style="margin-top:8px">
                <label>Membre</label>
                <select id="selectMember" class="input"></select>
            </div>
            <div style="margin-top:8px" class="form-row">
                <div class="col">
                    <label>Date d'emprunt</label>
                    <input id="borrowDate" type="date" class="input" required />
                </div>
                <div class="col">
                    <label>Date de retour prévue</label>
                    <input id="dueDate" type="date" class="input" required />
                </div>
            </div>
            <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
                <a class="btn btn-secondary" href="/loans/list.html">Annuler</a>
                <button class="btn btn-primary" type="submit">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
      const sb = document.getElementById('selectBook');
      const sm = document.getElementById('selectMember');
      const message = document.getElementById('message');

      try {
        const booksRes = await fetch('/api/books');
        const booksData = await booksRes.json();
        const books = Array.isArray(booksData) ? booksData : (booksData.content || []);

        // récupérer les membres
        const membersRes = await fetch('/api/members');
        const membersData = await membersRes.json();
        const members = Array.isArray(membersData) ? membersData : (membersData.content || []);

        // options par défaut
        sb.innerHTML = '<option value="">— Choisir un livre —</option>';
        sm.innerHTML = '<option value="">— Choisir un membre —</option>';

        // remplir livres
        books.forEach(b => {
          sb.innerHTML += `<option value="${b.id}">${b.title} — ${b.author}</option>`;
        });

        // remplir membres
        members.forEach(m => {
  const label =
    m.prenom && m.nom
      ? `${m.prenom} ${m.nom}`
      : m.firstName && m.lastName
      ? `${m.firstName} ${m.lastName}`
      : m.name
      ? m.name
      : m.email
      ? m.email
      : `Membre #${m.id}`;

  sm.innerHTML += `<option value="${m.id}">${label}</option>`;
});


      } catch (e) {
        message.innerHTML = '<div class="danger">Erreur chargement livres/membres</div>';
        console.error(e);
      }
    });
</script>

</body>
</html>
