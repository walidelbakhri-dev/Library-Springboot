<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulaire Emprunt</title>
    <link rel="stylesheet" href="/css/app.css" />
    <script src="/js/app.js" defer></script>
</head>
<body>
<div class="container">
    <h1 id="pageTitle">Nouvel emprunt</h1>
    <div id="message"></div>

    <div class="card" style="margin-top:12px">
        <form id="loanForm">
            <input type="hidden" id="loanId" />
            <div>
                <label>Livre</label>
                <select id="selectBook" class="input"></select>
            </div>
            <div style="margin-top:8px">
                <label>Membre</label>
                <select id="selectMember" class="input"></select>
            </div>
            <div style="margin-top:8px" class="form-row">
                <div class="col">
                    <label>Date d'emprunt</label>
                    <input id="borrowDate" type="date" class="input" required />
                </div>
                <div class="col">
                    <label>Date de retour prévue</label>
                    <input id="dueDate" type="date" class="input" required />
                </div>
            </div>
            <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
                <a class="btn btn-secondary" href="/loans/list.html">Annuler</a>
                <button class="btn btn-primary" type="submit">Enregistrer</button>
            </div>
        </form>
    </div>
</div>

<script>
    (function(){
      const params = new URLSearchParams(location.search);
      const id = params.get('id');

      async function loadSelects() {
        // load books and members for selects
        try {
          const books = await apiHelpers.getBooks();
          const membersResp = await apiHelpers.getMembers();
          const booksList = Array.isArray(books) ? books : (books.content || []);
          const membersList = Array.isArray(membersResp) ? membersResp : (membersResp.content || []);
          const sb = document.getElementById('selectBook'); sb.innerHTML = '';
          const sm = document.getElementById('selectMember'); sm.innerHTML = '';
          booksList.forEach(b => sb.insertAdjacentHTML('beforeend', `<option value="${b.id}">${apiHelpers.escapeHtml(b.title)} — ${apiHelpers.escapeHtml(b.author)}</option>`));
          membersList.forEach(m => sm.insertAdjacentHTML('beforeend', `<option value="${m.id}">${apiHelpers.escapeHtml((m.firstName||'')+' '+(m.lastName||''))}</option>`));
        } catch(e){ apiHelpers.showMessage('message','Erreur chargement listes : '+e.message,'danger'); }
      }

      async function loadLoan() {
        if (!id) return;
        document.getElementById('pageTitle').textContent = "Éditer l'emprunt";
        try {
          const loan = await apiHelpers.getLoan(id);
          document.getElementById('loanId').value = loan.id || '';
          document.getElementById('selectBook').value = loan.book?.id || '';
          document.getElementById('selectMember').value = loan.member?.id || '';
          document.getElementById('borrowDate').value = loan.borrowDate || '';
          document.getElementById('dueDate').value = loan.dueDate || '';
        } catch(e){ apiHelpers.showMessage('message','Erreur : '+e.message,'danger'); }
      }

      document.getElementById('loanForm').addEventListener('submit', async (ev)=>{
        ev.preventDefault();
        const payload = {
          bookId: Number(document.getElementById('selectBook').value),
          memberId: Number(document.getElementById('selectMember').value),
          borrowDate: document.getElementById('borrowDate').value,
          dueDate: document.getElementById('dueDate').value
        };
        try {
          if (id) { await apiHelpers.updateLoan ? await apiHelpers.updateLoan(id, payload) : await apiHelpers.createLoan(payload); apiHelpers.showMessage('message','Emprunt mis à jour','success'); setTimeout(()=>location.href='/loans/list.html',900);}
          else { await apiHelpers.createLoan(payload); apiHelpers.showMessage('message','Emprunt créé','success'); setTimeout(()=>location.href='/loans/list.html',900); }
        } catch(e){ apiHelpers.showMessage('message','Erreur : '+e.message,'danger'); }
      });

      document.addEventListener('DOMContentLoaded', async () => { await loadSelects(); await loadLoan(); });
    })();
</script>
</body>
</html>
