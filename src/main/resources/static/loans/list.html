<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prêts — Library</title>
    <link rel="stylesheet" href="/css/app.css" />
    <script src="/js/app.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Prêts / Emprunts</h1>
    <div id="message"></div>

    <div style="display:flex;justify-content:space-between;align-items:center;margin:12px 0;">
        <a class="btn btn-primary" href="/loans/form.html">+ Nouvel emprunt</a>
        <a class="btn btn-secondary" href="/">Accueil</a>
    </div>

    <div class="card">
        <table class="table" id="loansTable">
            <thead><tr><th>Livre</th><th>Membre</th><th>Emprunté</th><th>À rendre</th><th>Statut</th><th>Actions</th></tr></thead>
            <tbody id="tbodyLoans"></tbody>
        </table>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
      const tb = document.getElementById('tbodyLoans');
      const message = document.getElementById('message');

      try {
        const [books, members, loans] = await Promise.all([
          apiHelpers.getBooks(),
          apiHelpers.getMembers(),
          apiHelpers.getLoans()
        ]);

        // map livres
        const bookMap = {};
        books.forEach(b => bookMap[b.id] = b);

        // map membres
        const memberMap = {};
        members.forEach(m => memberMap[m.id] = m);

        tb.innerHTML = '';

        if (!loans.length) {
          tb.innerHTML = '<tr><td colspan="6">Aucun prêt.</td></tr>';
          return;
        }

        loans.forEach(l => {
          const book = bookMap[l.bookId];
          const member = memberMap[l.memberId];

          const memberName =
            member?.prenom && member?.nom
              ? member.prenom + ' ' + member.nom
              : member?.firstName && member?.lastName
                ? member.firstName + ' ' + member.lastName
                : member?.name
                  ? member.name
                  : '—';

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${book ? book.title : '—'}</td>
            <td>${memberName}</td>
            <td>${l.borrowDate || '—'}</td>
            <td>${l.dueDate || '—'}</td>
            <td>
              ${l.returned
                ? '<span class="badge badge-success">Rendu</span>'
                : '<span class="badge badge-warning">En cours</span>'}
            </td>
            <td>
              <a class="btn btn-secondary" href="/loans/view.html?id=${l.id}">Voir</a>
              <a class="btn btn-primary" href="/loans/form.html?id=${l.id}">Éditer</a>
            </td>
          `;

          tb.appendChild(tr);
        });

      } catch (e) {
        console.error(e);
        message.innerHTML = '<div class="danger">Erreur chargement des prêts</div>';
      }
    });
</script>


</body>
</html>
